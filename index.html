<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Palindrome detector</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <h1 class="text-center">Palindrome detector</h1>

          <form id="palindrome" class="well">
            <div class="form-group">
              <label for="word">Enter a number or a word:</label>
              <input id="word" type="text">
            </div>

            <button type="submit" class="btn">Find out!</button>
          </form>

          <div id="result">
            <p> <span class="number"></span> is <span class="not"></span>palindrome.</p>
        </div>
        </div>
      </div>
    </div>
  </body>
</html>
