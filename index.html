<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Palindrome detector</title>
  </head>
  <body>
    <div class="container">
      <h1>Factorial detector</h1>

      <form id="factorial">
        <div class="form-group">
          <label for="word">Enter a number or a word:</label>
          <input id="word" type="text">
        </div>

        <button type="submit" class="btn">Find out!</button>
      </form>

      <div id="result">
        <p> <span class="number"></span> is <span class="not"></span>palindrome.</p>
      </div>
    </div>
  </body>
</html>
